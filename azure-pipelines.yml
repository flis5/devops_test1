trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

jobs: 
- job: 'run_tests'
  steps:

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true

  - task: CmdLine@2
    inputs:
      script: 'pip install -r requirements.txt'

  - task: CmdLine@2
    inputs:
      script: 'python -m unittest discover -s tests'
